<mat-card class="h-full rounded-xl bg-white dark:bg-gray-800 shadow-lg dark:shadow-gray-800/20">
  <mat-card-content class="h-full">
    <div class="flex">
      <div class="flex justify-center w-3/4">
        <div #divAvatar class="avatar w-full aspect-square rounded-xl overflow-hidden">
          <img [src]="developer.imageUrl"
               class="h-full w-full object-cover"
               [alt]="developer.name + ' ' + developer.lastName" />
        </div>
      </div>

      <div class="flex flex-col flex-grow justify-center items-center">
        <a
          *ngFor="let social of developer.socialNetworks"
          mat-icon-button
          [href]="social.url"
          [matTooltip]="social.name | titlecase"
          target="_blank"
          rel="noopener noreferrer"
          class="text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300"
        >
          <mat-icon [svgIcon]="social.name"></mat-icon>
        </a>
      </div>
    </div>

    <br />

    <h2 class="text-center mb-1 text-lg font-medium leading-tight text-gray-900 dark:text-white">
      {{ developer.name }} {{ developer.lastName }}
    </h2>
    <p class="text-center text-sm text-gray-600 dark:text-gray-400">
      {{ developer.description }}
    </p>

    <div class="flex justify-center flex-wrap mt-3" *ngIf="developer.technologies">
      <div *ngFor="let technology of developer.technologies" class="px-1">
        <mat-icon
          [svgIcon]="technology"
          [matTooltip]="technology | titlecase"
          class="text-purple-600 hover:text-purple-800 dark:text-purple-400 dark:hover:text-purple-300"
        ></mat-icon>
      </div>
    </div>
  </mat-card-content>
</mat-card>
