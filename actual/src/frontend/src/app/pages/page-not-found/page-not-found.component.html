<div class="w-full min-h-screen bg-gray-900 dark:bg-gray-900 text-white flex flex-col items-center justify-center">
  <div class="max-w-6xl w-full mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Imagen de 404 -->
      <div class="w-full md:w-1/2 flex items-center justify-center">
        <img
          src="assets/images/page_not_found.svg"
          class="w-4/5 md:w-full max-w-md"
          alt="Error 404"
        />
      </div>

      <!-- Contenido -->
      <div class="w-full md:w-1/2 flex flex-col items-center md:items-start justify-center space-y-6">
        <img src="/assets/images/logo.svg" class="h-16 mb-4" alt="Logo" />

        <h1 class="text-2xl font-bold text-white">Casanare Devs</h1>

        <div class="mt-6">
          <h2 class="text-3xl font-bold text-white">
            404. <span class="font-normal">Página no encontrada</span>
          </h2>
          <p class="mt-4 text-lg text-gray-300">
            La URL solicitada
            <span class="font-semibold"> {{ currentURL }} </span> no fue
            encontrada, le recomendamos que se dirija a la página de inicio.
          </p>
        </div>

        <div class="mt-8">
          <a
            mat-flat-button
            routerLink="/"
            class="bg-indigo-700 hover:bg-indigo-600 text-white px-6 py-3 rounded transition-colors duration-300 inline-block"
          >
            Ir a Inicio
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
