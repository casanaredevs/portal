<mat-toolbar color="primary" class="bg-indigo-900 dark:bg-indigo-950 w-full">
  <div class="max-w-7xl mx-auto w-full">
    <mat-toolbar-row class="flex items-center justify-between w-full" [ngClass]="{ 'px-0': commonService.isMobile }">
      <!-- Logo -->
      <div class="flex items-center">
        <img
          src="/assets/images/logo-mock.svg"
          alt="Casanare Devs"
          routerLink="/"
          class="cursor-pointer h-8 w-auto"
        />
      </div>

      <!-- Desktop Menu -->
      <nav class="hidden md:flex items-center space-x-8">
        <a
          routerLink="/"
          routerLinkActive="text-yellow-300"
          [routerLinkActiveOptions]="{exact: true}"
          class="text-white hover:text-yellow-300 transition-colors duration-200 font-medium"
        >
          Comunidad
        </a>
        <a
          routerLink="/eventos"
          routerLinkActive="text-yellow-300"
          class="text-white hover:text-yellow-300 transition-colors duration-200 font-medium"
        >
          Eventos
        </a>
        <a
          routerLink="/contacto"
          routerLinkActive="text-yellow-300"
          class="text-white hover:text-yellow-300 transition-colors duration-200 font-medium"
        >
          Contacto
        </a>
      </nav>

      <!-- Mobile Menu Button -->
      <button
        *ngIf="commonService.isMobile"
        mat-icon-button
        (click)="toggleMobileMenu()"
        class="text-white md:hidden"
      >
        <mat-icon>{{ showMobileMenu ? 'close' : 'menu' }}</mat-icon>
      </button>
    </mat-toolbar-row>
  </div>
</mat-toolbar>

<!-- Mobile Menu (Dropdown) -->
<div
  *ngIf="commonService.isMobile && showMobileMenu"
  class="bg-indigo-900 dark:bg-indigo-950 w-full py-3"
>
  <div class="flex flex-col space-y-3 max-w-7xl mx-auto px-4">
    <a
      routerLink="/"
      routerLinkActive="text-yellow-300"
      [routerLinkActiveOptions]="{exact: true}"
      class="text-white hover:text-yellow-300 transition-colors duration-200 font-medium block py-2"
      (click)="toggleMobileMenu()"
    >
      Comunidad
    </a>
    <a
      routerLink="/eventos"
      routerLinkActive="text-yellow-300"
      class="text-white hover:text-yellow-300 transition-colors duration-200 font-medium block py-2"
      (click)="toggleMobileMenu()"
    >
      Eventos
    </a>
    <a
      routerLink="/contacto"
      routerLinkActive="text-yellow-300"
      class="text-white hover:text-yellow-300 transition-colors duration-200 font-medium block py-2"
      (click)="toggleMobileMenu()"
    >
      Contacto
    </a>
  </div>
</div>
